<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登陆-几个点</title>
  <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav class="nav-top navbar-fixed-top">
    <div class="row text-center">
        <div class="col-xs-12" id="navTitle">
          密码修改
        </div>
    </div>
  </nav>
  <div class="clearfix" style=" height:80px;"></div>
  <div class="panel-body">
  <form class="form-horizontal changepassword">
    <div class="form-group row" id="block-username">
      <label for="username" class="col-xs-4 control-label text-right">用户名</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" id="username" disabled>
      <p id="error-username">&nbsp;</p>
      </div>
    </div>
    <div class="form-group" id="block-oldpassword">
      <label for="oldpassword" class="col-xs-4 control-label text-right">旧密码</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="字母和数字的组合">
      <p id="error-oldpassword">&nbsp;</p>
      </div>
    </div>
    <div class="form-group" id="block-password1">
      <label for="password1" class="col-xs-4 control-label text-right">新密码</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" id="password1" name="password1" placeholder="字母和数字的组合">
      </div>
      <p id="error-password1">&nbsp;</p>
    </div>
    <div class="form-group" id="block-password2">
      <label for="password2" class="col-xs-4 control-label text-right">确认密码</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="字母和数字的组合">
      </div>
      <p id="error-password2">&nbsp;</p>
    </div>
    <input type="hidden" name="formtype" id="formtype" value="1">
    <button id="changepasswordbutton" type="button" class="btn btn-danger btn-lg btn-block">确定</button>
  </form>
  </div>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="layer/layer.js"></script>
  <script type="text/javascript" src="js/LoginModule.js"></script>
</body>
</html>
